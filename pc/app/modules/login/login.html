<div class="container">
<h1 class="text-center" >login</h1>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">账号：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="userInfo.loginName"
           placeholder="请输入账号">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">密码：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="userInfo.loginPwd"
           placeholder="请输入密码">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-click="login()" class="btn btn-success">登录</button>
    </div>
  </div>
</form>
</div>
